<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Create an Account</h1>
    <form method="POST">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required placeholder="Enter your username"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required placeholder="Enter your email"><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required placeholder="Enter your first name"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required placeholder="Enter your last name"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
